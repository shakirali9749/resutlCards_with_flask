<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

  <form action="/" method="post">
    <input type="textbox" name="rollnumber" />

    <button type="submit">Submit</button>
  </form>


  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Total-Marks</th>
      <th>Obtained Marks</th>
    </tr>
    {% for p in persons %}
    
      <tr>
        <td> {{p[0]}} </td>
        <td> {{p[1]}} </td>
        <td> {{p[2]}} </td>
        <td> {{p[3]}} </td>
      </tr>

    {% endfor %}
    
  </table>
</body>
</html>
